<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                    <form action="login.php" method="post" autocomplete="off">
                        <div class="campo">
                            <label for="ilogin">
                                <span class="material-symbols-outlined">login</span>
                            </label>
                            <input type="text" name="login" id="ilogin" placeholder="seu e-mail" required maxlength="30">
                        </div>
                        <div class="campo">
                            <label for="isenha">
                                <span class="material-symbols-outlined">password</span>
                            </label>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" max="20">
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
